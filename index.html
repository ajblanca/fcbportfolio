<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device, initial-scale=1">
	<title>Jonathan Julito | Web Developer Portfolio</title>

	<!-- Bootsrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<!-- link for font family -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto+Condensed&display=swap" rel="stylesheet">
	<!-- Links the html to the css for the designs -->
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

	<!-- div creates a wrapper/container for our layout -->
	<!-- green tags are attributes -->
	<!-- class is an attribute to name our div, can be done to two or more elements -->
	<!-- id is an attribute to uniquely name a tag, applicable to one element only -->
	<!-- fluid made the webpage flexible to changing size of webpage -->
	<div class="container-fluid">
		<section class="text-center mt-5" id="landing">

		<!-- h indicates header or title which is seen in the page as text -->
			<h1>Full Stack Web Developer</h1>
		<!-- p indicates a paragraph which is seen in the page as text -->		
			<p>Hi! My name is Jonathan and I am an aspiring web developer.</p>
		<!-- img is for adding image, providing src for source and id for image name -->
			<img src="images/id_picture.png" class="img-fluid" id="profile">
		<!-- anchor -->
		<!-- a is for creating a hyperlink -->
			<a href="mailto:atanjulito@gmail.com" class="btn btn-success btn-lg mt-3">Let's Work Together</a>
		</section>
	</div>

	<!-- Bootstrap script must be pasted before body end tag. -->
	<!-- Script is used for animation and costumization. -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
